<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Sign In with Auth0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <style>
    body,
    html {
      height: 100%;
      background-color: #000000;
    }

    .invisible {
      visibility: hidden;
    }

    .login-container {
      position: relative;
      height: 100%;
    }

    .login-box {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 15px;
      background-color: #000;
      box-shadow: 0px 5px 5px #333;
      border-radius: 5px;
      border-top: 1px solid #333;
      color: #fff;
    }

    .login-header {
      text-align: center;
    }

    .login-header h3 {
      color: #fff;
    }

    .login-header h5 {
      color: #979797d9;
      text-align: start;
      line-height: 1.5;
    }

    .login-header img {
      width: 75px;
    }

    .input-normal {
      border: solid 1px #dbdbdb;
      border-radius: 4px;
      background: none;
      outline: none;
      display: block;
      height: 40px;
      width: 100%;
      padding: 10px 10px;
    }

    .btn-group {
      margin-top: 50px;
      width: 100%;
    }

    .btn-primary {
      border-radius: 24px;
      background: #f2c94c;
      color: #423939;
      width: 100%;
      height: 48px;

      &:hover {
        background: #f2c94c;
        color: #423939;
      }

      &:active {
        background: #f2c94c;
        color: #423939;
      }
    }

    .link {
      color: #fff;
      text-decoration: underline;
    }

    .bottom-group {
      display: flex;
      justify-content: center;
      margin-top: 0px;
    }

    #error-message {
      display: none;
      white-space: break-spaces;
    }
  </style>
  <body>
    <div class="login-container">
      <div class="col-xs-12 col-sm-4 col-sm-offset-4 login-box">
        <div class="login-header">
          <h3>Let's sign in your account</h3>
          <h5>
            A sign in OTP will be sent to your email. Please check your inbox
            and click the link to sign in.
          </h5>
        </div>
        <div id="error-message" class="alert alert-danger"></div>
        <form onsubmit="return false;" method="post">
          <div class="form-group">
            <label for="name">Email</label>
            <input
              type="email"
              class="input-normal"
              id="email"
              placeholder="Enter your email"
            />
          </div>

          <div class="captcha-container form-group"></div>
          <div class="btn-group">
            <button type="submit" id="btn-send-email-code" class="btn-primary">
              Send to email
            </button>
            <button
              type="button"
              id="btn-login"
              class="btn btn-default btn-block hidden"
            >
              Log In
            </button>
            <button
              type="button"
              id="btn-signup"
              class="btn btn-default btn-block invisible"
            >
              Sign Up
            </button>
            <button
              type="button"
              id="btn-google"
              class="btn btn-default btn-danger btn-block hidden"
            >
              Log In with Google
            </button>
          </div>

          <div class="bottom-group">
            <a id="link-signup-login" class="link"
              >Don't have an account? Sign Up here</a
            >
          </div>
        </form>
      </div>
    </div>

    <!--[if IE 8]>
      <script src="//cdnjs.cloudflare.com/ajax/libs/ie8/0.2.5/ie8.js"></script>
    <![endif]-->

    <!--[if lte IE 9]>
      <script src="https://cdn.auth0.com/js/polyfills/1.0/base64.min.js"></script>
      <script src="https://cdn.auth0.com/js/polyfills/1.0/es5-shim.min.js"></script>
    <![endif]-->

    <script src="https://cdn.auth0.com/js/auth0/9.28/auth0.min.js"></script>
    <script src="https://cdn.auth0.com/js/polyfills/1.0/object-assign.min.js"></script>
    <script>
      window.addEventListener("load", function () {
        var config = JSON.parse(
          decodeURIComponent(escape(window.atob("@@config@@")))
        );

        var leeway = config.internalOptions.leeway;
        if (leeway) {
          var convertedLeeway = parseInt(leeway);

          if (!isNaN(convertedLeeway)) {
            config.internalOptions.leeway = convertedLeeway;
          }
        }

        var params = {
          overrides: {
            __tenant: config.auth0Tenant,
            __token_issuer: config.authorizationServer.issuer,
          },
          domain: config.auth0Domain,
          clientID: config.clientID,
          redirectUri: config.callbackURL,
          responseType: "token id_token",
          scope: config.internalOptions.scope,
          _csrf: config.internalOptions._csrf,
          state: config.internalOptions.state,
          _intstate: config.internalOptions._intstate,
        };

        var triggerCaptcha = null;
        var signupCaptcha = null;
        var webAuth = new auth0.WebAuth(params);
        var databaseConnection = "Username-Password-Authentication";
        var captcha = webAuth.renderCaptcha(
          document.querySelector(".captcha-container"),
          null,
          (error, payload) => {
            if (payload) {
              triggerCaptcha = payload.triggerCaptcha;
            }
          }
        );

        function login(e) {
          e.preventDefault();

          webAuth.passwordlessStart(
            {
              connection: "email",
              send: "code",
              email: "wkq7740@gmail.com",
            },
            function (err, res) {
              // handle errors or continue
            }
          );

          var button = this;
          var username = document.getElementById("email").value;
          var password = document.getElementById("password").value;
          button.disabled = true;

          var request = () => {
            webAuth.login(
              {
                realm: databaseConnection,
                username: username,
                password: password,
                captcha: captcha.getValue(),
              },
              function (err) {
                if (err) displayError(err);
                button.disabled = false;
              }
            );
          };

          if (triggerCaptcha) {
            triggerCaptcha(request);
          } else {
            request();
          }
        }

        function toggleSignupLogin(e) {
          e.preventDefault();
          var loginSignupLink = e.target;
          var loginBtn = document.getElementById("btn-login");
          var googleBtn = document.getElementById("btn-google");
          var signupBtn = document.getElementById("btn-signup");
          var msg = document.getElementById("login-signup-msg");
          loginBtn.classList.toggle("invisible");
          googleBtn.classList.toggle("invisible");
          signupBtn.classList.toggle("invisible");

          if (signupBtn.classList.contains("invisible")) {
            loginSignupLink.innerHTML = "Sign Up";
            msg.innerHTML = "Don't have an account?";

            captcha = webAuth.renderCaptcha(
              document.querySelector(".captcha-container"),
              null,
              (error, payload) => {
                if (payload) {
                  triggerCaptcha = payload.triggerCaptcha;
                }
              }
            );
          } else {
            loginSignupLink.innerHTML = "Login";
            msg.innerHTML = "Already have an account?";

            signupCaptcha = webAuth.renderSignupCaptcha(
              document.querySelector(".captcha-container"),
              null,
              (error, payload) => {
                if (payload) {
                  triggerCaptcha = payload.triggerCaptcha;
                }
              }
            );
          }
        }

        function signup() {
          var button = this;
          var email = document.getElementById("email").value;
          var password = document.getElementById("password").value;
          button.disabled = true;

          var request = () => {
            webAuth.redirect.signupAndLogin(
              {
                connection: databaseConnection,
                email: email,
                password: password,
                captcha: signupCaptcha.getValue(),
              },
              function (err) {
                if (err) displayError(err);
                button.disabled = false;
              }
            );
          };

          if (triggerCaptcha) {
            triggerCaptcha(request);
          } else {
            request();
          }
        }

        function loginWithGoogle() {
          webAuth.authorize(
            {
              connection: "google-oauth2",
            },
            function (err) {
              if (err) displayError(err);
            }
          );
        }

        function displayError(err) {
          captcha.reload();
          var errorMessage = document.getElementById("error-message");
          errorMessage.innerText = err.policy || err.description;
          errorMessage.style.display = "block";
        }

        document.getElementById("btn-login").addEventListener("click", login);
        document
          .getElementById("btn-google")
          .addEventListener("click", loginWithGoogle);
        document.getElementById("btn-signup").addEventListener("click", signup);
        document
          .getElementById("link-signup-login")
          .addEventListener("click", toggleSignupLogin);
      });
    </script>
  </body>
</html>
